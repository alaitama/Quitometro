<div id="home" data-role="page" data-theme="a">

    <div data-role="content">

            <li class="ui-li ui-li-static ui-btn-up-c ui-first-child"><h3>123d 50h</h3></li>
            <li class="ui-li ui-li-static ui-btn-up-c ui-last-child">Acura</li>
            <li class="ui-li ui-li-static ui-btn-up-c">Acura</li>
        </ul>
        
         <ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-inset="true" data-role="listview">

            <li class="ui-li ui-li-static ui-btn-up-c ui-first-child"><h2>123</h2></li>
        </ul>
        
         <ul class="ui-listview ui-listview-inset ui-corner-all ui-shadow" data-inset="true" data-role="listview">
            <li class="ui-li ui-li-divider ui-bar-a ui-first-child" data-form="ui-bar-a" data-theme="a" data-swatch="a" data-role="list-divider" role="heading">Dinero ahorrado:</li>
            <li class="ui-li ui-li-static ui-btn-up-c ui-last-child"><h1>123</h1></li>
        </ul>
        
    </div>
    
    <div data-role="content">
        
        <label for="textinput-s">Tiempo que lleva sin fumar:</label>

        <label for="textinput-s">Dinero ahorrado:</label>
        <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">
        <label for="textinput-s">Cigarros no fumados:</label>
        <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">
        
        
        <form>
            <label for="textinput-s">Text Input:</label>
            <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">

                <select name="select-native-s" id="select-native-s">
                    <option value="small">One</option>
                    <option value="medium">Two</option>
                    <option value="large">Three</option>
                </select>
                <label for="slider-s">Input slider:</label>
                <input name="slider-s" id="slider-s" value="25" min="0" max="100" data-highlight="true" type="range">
            </form>

        </div><!-- /content -->


        <div data-role="footer" data-position="fixed" data-tap-toggle="false"> <!--data-fullscreen="true"-->
            <div data-role="navbar" data-iconpos="top">

                   <li><a href="#settings" data-transition="slide">
                       <span class="glyphicon glyphicon-cog"></span><br/>

                    </a></li>
                   <li><a href="#">
                       <span class="glyphicon glyphicon-stats"></span><br/>
                       <span class="ui-btn-text">Progresos</span>
                    </a></li>
                   <li><a href="#">

            <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">
            <label for="textinput-s">Número de cigarros diarios:</label>
            <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">

            <input name="textinput-s" id="textinput-s" placeholder="Text input" value="" data-clear-btn="true" type="text">

                   <li><a id="#navSettings" href="#settings" data-transition="slide" class="ui-btn-active ui-state-persist">
                       <span class="glyphicon glyphicon-cog"></span><br/>
                       <span class="ui-btn-text">Configuracion</span>
                    </a></li>
                   <li><a href="#">
                       <span class="glyphicon glyphicon-stats"></span><br/>
                       <span class="ui-btn-text">Progresos</span>
                    </a></li>
                   <li><a href="#">
                       <span class="glyphicon glyphicon-info-sign"></span><br/>
                       <span class="ui-btn-text">Info</span>
                    </a></li>
