    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		
		<!-- Mis estilos -->
		<!--link href="style2.css" rel="stylesheet" type="text/css" /-->
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
			
		<!-- Titulo -->
		<title>Quitometro</title>
    </head>
    
    <body>

    	<!-- Make sure all your bars are the first things in your <body> -->
		<header class="bar-title">
			<img src="img/prohibido.gif" width="40" height="40" align="middle"/>
			<h1 class="title">Quitometro</h1>
		</header>

		<div class="wrapper">
			Tiempo que llevas sin fumar:
			<div id="divTiempo" class="mainInfo Redondeado">0</div>
			Cigarros que has dejado de fumar:
			<div id="divCigarros" class="mainInfo Redondeado">0</div>
			Dinero que has ahorrado:
			<div id="divCigPaquete" class="mainInfo Redondeado">0</div>
			
			<div class="nav-bottom">
				<button class="element" type="button">Inicio</button>
				<button class="element" type="button">Progreso</button>
				<button class="element" type="button" onclick="location.href='opciones.html'">Opciones</button>
			</div>
		</div>
	
	
    <!--script type="text/javascript" src="cordova-2.7.0.js"></script-->
    <script src="js/bootstrap.js" type="text/javascript"></script>        
    <script type="text/javascript" src="zepto.js"></script>
    
    <script type="text/javascript">
        	var dTemp = new Date(2013,4,24,14,00);
			localStorage.setItem("dSinFumar", dTemp);
			localStorage.setItem("nCigarros", 10);
			localStorage.setItem("nCigarrosPaquete", 20);
			localStorage.setItem("nPrecio", 4.50);
			
			var dSinFumar = localStorage.getItem("dSinFumar");
			dSinFumar = new Date(dSinFumar);
			var nCigarros = localStorage.getItem("nCigarros");
			var nCigarrosPaquete = localStorage.getItem("nCigarrosPaquete");
			var nPrecio = localStorage.getItem("nPrecio");
			
			var dHoy = new Date();
			var nDiff = dHoy.getTime() - dSinFumar.getTime(); //diferencia en ms
			dDiff = new Date(nDiff);
			
			var seconds = dDiff.getSeconds();
			var minutes = dDiff.getMinutes();
			var hour = dDiff.getHours();
			var year = dDiff.getFullYear();
			var month = dDiff.getMonth(); // beware: January = 0; February = 1, etc.
			var day = dDiff.getDate();
			
			//Calculo de cigarros dejados de fumar
			var nCigSegs = nCigarros / (24*60*60);
			console.log(dDiff.getTime());
			
			$('#divTiempo').html(day + "d " + hour + "h " + minutes + "m ");
			$('#divCigarros').html((nDiff/1000)*nCigSegs);
			$('#divCigPaquete').html(nCigarrosPaquete);
			
			
			
		</script>
        
    </body>
</html>
